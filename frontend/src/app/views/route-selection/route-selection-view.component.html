<mat-card>
    <mat-card-content>
        <p>
            Your trip took {{ trip.duration | time }}. Which route was taken?
        </p>
    </mat-card-content>
</mat-card>
<mat-card>
    <mat-card-header>
        <mat-card-title>
            Existing routes
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item *ngFor="let route of routes"
                           (click)="selectRoute(route)"
                           [class.mat-elevation-z4]="route === selectedRoute">
                {{ route.description }}
            </mat-list-item>
        </mat-list>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button
                (click)="confirmSelection()"
                [disabled]="!selectedRoute">
            Confirm
        </button>
    </mat-card-actions>
</mat-card>
<mat-card>
    <mat-card-header>
        <mat-card-title>
            Add new route
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="newRouteForm">
            <mat-form-field>
                <input matInput
                       placeholder="Route description"
                       formControlName="description"
                       required>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button
                (click)="addRoute()">
            Add
        </button>
    </mat-card-actions>
</mat-card>
