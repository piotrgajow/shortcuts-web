language: groovy

jdk:
    - oraclejdk8

before_script:
    - cd shortcuts-backend 
    - chmod +x grailsw
    - chmod +x gradlew

jobs:
    include:
        - stage: Compilation
          script: ./grailsw compile
        - stage: Unit tests
          script: ./grailsw test-app --non-interactive --echoOut --stacktrace
        - stage: Package
          script: ./grailsw war