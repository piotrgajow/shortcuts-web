<p>
    Twój przejazd trwał {{time}}.
</p>
<p>
    Do której trasy chcesz go dodać?
</p>
<ul>
    <li *ngFor="let route of routes" (click)="onSelect(route)" [class.selected]="route === selectedRoute">

    </li>
    <button (click)="confirmSelection()" [disabled]="!selectedRoute">
        Potwierdź
    </button>
</ul>
